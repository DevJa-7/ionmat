<ion-header>
  <ion-toolbar [hidden]="!thumbnails">
    <ion-title>Choose from <a [href]="'https://unsplash.com/' + linkSuffix" target="_blank">Unsplash</a></ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()"><ion-icon slot="icon-only" name="close" ></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar [hidden]="!thumbnails">
    <ion-searchbar (ionChange)="fetchImages($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
<div id="container" [hidden]="!thumbnails">
  <div id="spinner" [hidden]="!loading">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
          <ion-text>Searching Unsplash...</ion-text>
        </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
          <ion-spinner></ion-spinner>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>

<ion-grid class="images-grid ion-no-margin">
  <ion-row>
    <ion-col size="4" *ngFor="let image of images$ | async">
      <div [style.background-image]="'url(' + image.url + ')'" class="image-box clickable" (click)="getImage(image)">
        <a [href]="image.authorUrl + linkSuffix" target="_blank" class="author">{{image.author}}</a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</div>



<div [hidden]="thumbnails">
  <ion-slides [options]="slideOpts" style="min-height: 100%;">
    
    
    <ion-slide class="slide" style="min-height: 100%;">
      <div  class="slide-content-container">
        <div class="slide-backdrop">
        
    </div>
   
    
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-float-left">
              <ion-button (click)="toggleThumbnails()" fill="clear" shape="round" color="dark"><ion-icon slot="icon-only" name="close"></ion-icon></ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="auto">
            <ion-button fill="clear" shape="round" color="dark"><ion-icon slot="icon-only" name="ios-arrow-back"></ion-icon></ion-button>
          </ion-col>
          <ion-col>
            <img [src]="selectedImageURL">
          </ion-col>
          <ion-col size="auto">
            <ion-button fill="clear" shape="round" color="dark"><ion-icon slot="icon-only" name="ios-arrow-forward"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
          </ion-col>
          <ion-col>
            <ion-range min="0" max="200" color="danger">
            </ion-range>
          </ion-col>
          <ion-col size="3">

          </ion-col>
        </ion-row>
      </ion-grid>
  
    </div>
   
     

    </ion-slide>
  </ion-slides>

</div>
</ion-content>
